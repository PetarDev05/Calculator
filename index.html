<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">

    <div class="holder">
      <div class="text">
        <h1 class="heading">CASIO</h1>
        <p class="mark">electronic calculator</p>
        <p class="model">HL-815L</p>
      </div>
  
      <div class="display js-display">
        
      </div>
    </div>

    <div class="buttons">
      <button class="js-button button number">7</button>
      <button class="js-button button number">8</button>
      <button class="js-button button number">9</button>
      <button class="js-button button sign">/</button>
      <button class="js-button button number">4</button>
      <button class="js-button button number">5</button>
      <button class="js-button button number">6</button>
      <button class="js-button button sign">*</button>
      <button class="js-button button number">1</button>
      <button class="js-button button number">2</button>
      <button class="js-button button number">3</button>
      <button class="js-button button sign">+</button>
      <button class="js-button button number">0</button>
      <button class="js-button button sign">.</button>
      <button class="js-eval button sign">=</button>
      <button class="js-button button sign">-</button>
      <button class="js-clear button clear">C</button>
      <button class="js-on button sign on">ON</button>
      <button class="js-off button sign off">OFF</button>
      <button class="js-root button sign">&radic;</button>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
</body>
</html>
